<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script>
        function calcularImc() {
            // Recupera valores
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            // Verifica se os campos estão preenchidos
            if (!peso || !altura) {
                document.getElementById('total').innerText = "Por favor, preencha ambos os campos.";
                return;
            }

            // Calculo Total
            const total = peso / (altura * altura);

            // Mensagem
            let mensagem = "";

            if (total < 18.5) {
                mensagem = " Abaixo do peso.";
            } else if (total >= 18.5 && total <= 24.9) {
                mensagem = " Peso normal.";
            } else {
                mensagem = " Acima do peso.";
            }

            // Exibe valor total
            document.getElementById('total').innerText = "Seu IMC é: " + total.toFixed(2).replace('.', ',') + mensagem;
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form method="POST">
        <label for="peso">Peso (kg): </label>
        <input type="number" id="peso" name="peso" step="0.01"><br>
        
        <label for="altura">Altura (m): </label>
        <input type="number" id="altura" name="altura" step="0.01"><br>

        <button type="button" onclick="calcularImc()">Calcular IMC</button>
    </form>
    <p id="total"></p>
</body>
</html>
